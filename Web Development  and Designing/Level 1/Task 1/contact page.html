<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <h1 class="thefont contact_us"> Contact us</h1>
        <br>
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic thefont">Address</div>
                    <div class="text-one thefont">DevDarshan</div>
                    <div class="text-two thefont">Ahmedabad,Gujarat</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic thefont">Phone</div>
                    <div class="text-one thefont">+91 7041200722</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic thefont">Email</div>
                    <div class="text-one thefont"><a target="_blank" href="mailto:rupani.maalav@gmail.com">rupani.maalav@gmail.com </a></div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text thefont">Send us a Message</div>
                <p class="thefont">How can we help?</p>

                <form action="contact page.html">
                    <div class="input-box message-box">
                        <input class="color thefont" type="text" placeholder="Ask Your Queries">
                    </div>
                    <div class="input-box">
                        <input class="color thefont" type="text" placeholder="Enter your Name">
                    </div>
                    <div class="input-box">
                        <input class="color thefont" type="text" placeholder="Enter your email">
                    </div>
                    <div class="button">
                        <input type="submit" value="Send Now">
                    </div>
                </form>
            </div>
        </div>

</body>

</html>
